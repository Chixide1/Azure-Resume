version: "3.9"

services:
  project:
    container_name: application
    build:
      context: ./project
    restart: always
    ports:
      - 8000:8000
    volumes:
      - static:/static
    env_file:
      - .env

  nginx:
    container_name: webserver
    build:
      context: ./nginx
    restart: always
    depends_on:
      - project
    ports:
      - 8001:80
      - 8002:443
    volumes:
      - static:/static

volumes:
  static: