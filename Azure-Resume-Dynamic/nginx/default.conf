server {
        listen 443 ssl;
        listen [::]:443;

        server_name chikdoestech.xyz;
        ssl_certificate /etc/nginx/ssl/certificate.crt;
        ssl_certificate_key /etc/nginx/ssl/private.key;

        location / {
          proxy_pass http://project:8000;
        }

        location /static {
          alias /static;
        }
}